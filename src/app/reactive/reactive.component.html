<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Reactive Forms</h1>
        <form [formGroup]="regForm" (ngSubmit)="onsubmit()">
            <input type="text" placeholder="First name" class="form-control" formControlName="first_name">

            <div *ngIf="submit&&f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors['required']">First Name is required</div>
            </div>

            <input type="text" placeholder="Last name" class="form-control" formControlName="last_name">
            <div *ngIf="submit&&f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors['required']">Last name  is required</div>
            </div>
            <input type="number" placeholder="phone" class="form-control" formControlName="phone">
            <div *ngIf="submit&&f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors['required']">Phone number  is required</div>
                <div *ngIf="f.phone.errors['pattern']">Invalid Phone number</div>
            </div>
            <input type="email" placeholder="Email" class="form-control" formControlName="email">
            <div *ngIf="submit&&f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors['required']">Email is required</div>
                <div *ngIf="f.email.errors['email']">Invalid email format</div>
            </div>
            <input type="password" placeholder="password" class="form-control" formControlName="password" maxlength="8">
            <div *ngIf="submit&&f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors['required']">Password is required</div>
                <div *ngIf="f.password.errors['pattern']">Invalid password format contains 8 Chara with 1-Uppercase 1-lowercase and numbers</div>
            </div>
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>

    <!-- <a href="/valuepass">Value passing</a> -->
</body>
</html>
